<div class="container">
    <div class="d-grid">
        <br>
        <br>
        <div class="btn-group">
            <button type="submit" class="btn btn-success btn-block eleccion">Presione este Botón para EDITAR las habilidades duras</button>
            
            <button type="submit" class="btn btn-success btn-block eleccion">Presione este Botón para EDITAR las habilidades blandas</button>
        </div>
    </div>
</div>

<div class="container mt-3">
    <h2>Listado de habilidades</h2>
    <p>Seleccione la habilidad que desee modificar:</p>            
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Habilidad</th>
          <th>Porcentaje</th>
          <th>Tamaño letra</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of habilidades" (click)="funcionSeleccion(item.idRed)">
          <td >{{item.nombreRed}}</td>
          <td>{{item.linkRed}}</td>
          <!--<td>{{item.imagenRed}}</td>-->
        </tr>        
      </tbody>
      
    </table>
    <br  [ngStyle]="{'display': estadoDisplayBoton}">
    <div class="d-grid" [ngStyle]="{'display': estadoDisplayBoton}">
        <button type="button" class="btn btn-secondary btn-block" (click)="funcionVolverHome()"  [ngStyle]="{'display': estadoDisplayBoton}">VOLVER. Presione este Botón para volver a la página principal</button>
    </div>
    <br [ngStyle]="{'display': estadoDisplayBoton}">
    <div class="d-grid" [ngStyle]="{'display': estadoDisplayBoton}">
      <button type="button" class="btn btn-success btn-block" (click)="funcionNuevaHabilidad()" [ngStyle]="{'display': estadoDisplayBoton}">Presione este Botón para AGREGAR una nueva red</button>
  </div>
</div>

<!--AQUÍ CREO EL FORMULARIO-->
<div class="container" [ngStyle]="{'display': estadoDisplayFormulario}">
    <form class="was-validated" [formGroup]="editarFormularioHabilidades" (ngSubmit)="envioDeFormularioHabilidades(editarFormularioHabilidades.value)">
        <br>
        <h2>Modifique los datos de la habilidad</h2>
        <br>
        <div class="input-group">
            <span class="input-group-text">Nombre de la habilidad</span>
            <input type="text" class="form-control" placeholder="Ingrese el nombre de la habilidad" formControlName="nombreRed" required>
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-text">Porcentaje de avance</span>
            <input type="text" class="form-control" placeholder="Complete el porcentaje de avance en esta habilidad" formControlName="linkRed" required>          
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-text">Tamaño de letra</span>
            <input type="text" class="form-control" placeholder="Tamaño de letra, se expresa 10, 15 , 20, etc" formControlName="imagenRed" required>          
        </div>
        <br>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-block">Presione este Botón para guardar los datos modificados del proyecto</button>
        </div>
        <br>
        <div class="btn-group">
            <div class="d-grid col-4">
                <button type="button" class="btn btn-secondary btn-block" (click)="funcionVolverHome()">VOLVER. Presione este Botón para cancelar el envío o volver a la página principal</button>
            </div>
            
            <div class="d-grid col-4">
                <button type="button" class="btn btn-success btn-block" (click)="funcionNuevaHabilidad()">Presione este Botón para AGREGAR una nueva red</button>
            </div>
            
            <div class="d-grid col-4">
                <button type="button" class="btn btn-danger btn-block" (click)="funcionEliminar()">Presione este Botón para ELIMINAR esta red</button>
            </div>
        </div>
      </form>
  </div>
