<div class="login-box">
    <img src="../../../assets/logoJCA.png" class="avatar" alt="Avatar Image">
    
    <h1>Inicie sesión aquí</h1>
    <form>
        <!-- USERNAME INPUT -->
        <label for="username">Nombre de usuario</label>
        <input type="text" placeholder="Ingrece nombre de usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingrece contraseña">
        <input type="submit" value="Iniciar sesión" (click)="funcionVolverHome()">
        <!--<a href="#">Perdió su contraseña?</a><br>
        <a href="#">No tienes una cuenta?</a> -->
    </form>
</div>
