<div>
<form class="formulario" #f="ngForm" (ngSubmit)="onLogin()" novalidate >    
    <h1>Login</h1>
     <div class="contenedor">         
         <div class="input-contenedor">
         <i class="fas fa-user icon"></i>
         <input type="text" placeholder="Ingrece nombre de usuario" [(ngModel)]="nombreUsuario" required >         
         </div>
         
         <div class="input-contenedor">
        <i class="fas fa-key icon" ></i>
         <input [type]="tipo"  placeholder="Ingrece contraseña" id="myImput" [(ngModel)]="password" required >
         <span class="eye" >
            <span (click)="miFuncion()" >
                <i id="hide1" [ngStyle]="{'display': estadoMostrarhide1}" class="fa-solid fa-eye iconeye" ></i>
                             
                <i id="hide2" [ngStyle]="{'display': estadoMostrarhide2}" class="fa-solid fa-eye-slash iconeye"></i>
            </span> 
         </span>
        </div>

         <input type="submit" value="Iniciar sesión" class="button">

         <p>Al registrarse, acepta nuestras Condiciones de uso y Política de privacidad.</p>
         <p>¿No tiene una cuenta? <a class="link" (click)="nuevoUsuario()" >Regístrese </a></p>

        
        <div class="spinner-border spinner-border-sm" role="status" [ngStyle]="{'display': estadoSpinner}">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow spinner-grow-sm" role="status" [ngStyle]="{'display': estadoSpinner}">
            <span class="visually-hidden">Loading...</span>
        </div>

     </div>
</form>
</div>
